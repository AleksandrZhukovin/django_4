<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ project.name }} <a href="/edit_pr/{{ project.id }}">Edit</a></h1>
    <div id="tasks">
        {% for i in tasks %}
            <p>{{ i.name }} {{ i.status }} {{ i.deadline }} {{ i.priority }}</p>
        {% endfor %}
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>
</body>
</html>
